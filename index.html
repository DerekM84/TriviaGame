<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
    <script    src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
    <div class="game-container">
        <div class="heading">
            <h1>
                Triv-Tastic
            </h1>
            <br>
            <h5 class="time-remaining">0</h5>
            <hr>
            <br>
            <hr>
        </div>
        <div class="main-section">
            <div class="game-start">
                <button class="start-button">Start the game</button>
            </div>
            <div class="game-section">
                <div class="question question-one">
                    <h2>Question here</h2>
                    <label><input type="radio" name="one" id="correct" value="correct">
                        First</label>
                    <label><input type="radio" name="one" id="wrong" value="wrong">
                        Second</label>
                    <label><input type="radio" name="one" id="wrong" value="wrong">
                        Third</label>
                    <label><input type="radio" name="one" id="wrong" value="wrong">
                        Fourth</label>

                </div>
                <div class="question question-two">
                    <h2>Question here</h2>
                    <label><input type="radio" name="two" id="correct" value="correct">
                        First</label>
                    <label><input type="radio" name="two" id="wrong" value="wrong">
                        Second</label>
                    <label><input type="radio" name="two" id="wrong" value="wrong">
                        Third</label>
                    <label><input type="radio" name="two" id="wrong" value="wrong">
                        Fourth</label>
                </div>
                <div class="question question-three">
                    <h2>Question here</h2>
                    <label><input type="radio" name="three" id="correct" value="correct">
                        First</label>
                    <label><input type="radio" name="three" id="wrong" value="wrong">
                        Second</label>
                    <label><input type="radio" name="three" id="wrong" value="wrong">
                        Third</label>
                    <label><input type="radio" name="three" id="wrong" value="wrong">
                        Fourth</label>
                </div>
                <div class="question question-four">
                    <h2>Question here</h2>
                    <label><input type="radio" name="four" id="correct" value="correct">
                        First</label>
                    <label><input type="radio" name="four" id="wrong" value="wrong">
                        Second</label>
                    <label><input type="radio" name="four" id="wrong" value="wrong">
                        Third</label>
                    <label><input type="radio" name="four" id="wrong" value="wrong">
                        Fourth</label>
                </div>
                <div class="question question-five">
                    <h2>Question here</h2>
                    <label><input type="radio" name="five" id="correct" value="correct">
                        First</label>
                    <label><input type="radio" name="five" id="wrong" value="wrong">
                        Second</label>
                    <label><input type="radio" name="five" id="wrong" value="wrong">
                        Third</label>
                    <label><input type="radio" name="five" id="wrong" value="wrong">
                        Fourth</label>
                </div>
                <div class="question submit-button">
                    <button>SUBMIT BUTTON</button>
                </div>
            </div>
            <div class="game-score">

                <h3>You got
                    <span class="correct-total"> 0</span>
                    right and
                    <span class="incorrect-total"> 0</span>
                    wrong! </h3>

                <button class="restart-button"> Reset to Home</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
